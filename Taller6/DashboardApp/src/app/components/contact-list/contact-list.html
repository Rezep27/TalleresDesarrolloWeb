<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    @for (c of contacts; track c.id){
        <tr app-contact-row [contact] = "c"></tr>
    }
  </tbody>
</table>
